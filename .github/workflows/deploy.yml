name: Deploy Frontend

on:
  push:
    branches:
      - release-test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Set environment variable
      run: echo "REACT_APP_CI=false" >> $GITHUB_ENV

    - name: Check Node.js version
      run: node -v

    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/pureplate-frontend:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/pureplate-frontend:latest

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/pureplate-frontend:latest
          docker stop pureplate-frontend || true
          docker rm pureplate-frontend || true
          docker run -d --name pureplate-frontend -p 80:80 s${{ secrets.DOCKER_HUB_USERNAME }}/pureplate-frontend:latest
        EOF
